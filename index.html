<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Track Suggester</title>
  </head>

  <body>
    <div class="container">
      <h1>Welcome. Here we have a Epicodus learning track suggester.</h1>

      <div>
        <!--Obtain the user's name-->
        <form id="formOne">
          <div class="form-group">
            <label for="user">Let's start by getting your name:</label>
            <input id="user" class="form-control" type="text">
          </div>

        <!--1st question about being a people person-->
          <select class="form-control" id="peoplePerson">
            <option value="yesPeople">I'm a people person.</option>
            <option value="noPeople">I'm NOT a people person.</option>
          </select>

        <!--2nd question about personality type-->
          <select class="form-control" id="personalityType">
            <option value="realistic">Realistic</option>
            <option value="investigative">Investigative</option>
            <option value="artistic">Artistic</option>
            <option value="social">Social</option>
            <option value="enterprising">Enterprising</option>
            <option value="Conventional">Conventional</option>
          </select>

        <!--3rd question about corporations-->
          <select class="form-control" id="corporations">
            <option value="bigCorp">I like big corporations.</option>
            <option value="smallCorp">I do NOT like big corporations.</option>
          </select>

        <!--4th question about popularity-->
          <select class="form-control" id="popular">
            <option value="popular">I want to use the most popular language type.</option>
            <option value="antipop">I do NOT mind if it isn't the most popular language.</option>
          </select>

        <!--5th question about web building-->

          <button type="submit" class="btn">Show my Recommendations</button>
        </form>
      </div>

      <!--Recommendation story-->
      <div id="recommendationStory">
        <p>
          Thank you, <span class="user"></span>, for using this assistant to find which Epicodus track is right for you. Remeber <span class="user"></span>, these are merely suggestions based upon what you answered.
        </p>
      </div>
    </div>
  </body>
</html>
